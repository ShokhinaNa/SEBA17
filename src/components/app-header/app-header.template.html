<md-toolbar>
    <div class="md-toolbar-tools">

        <a ui-sref="landingPage" layout="row" id="home">
            <img src="/images/logo.svg"/>
        </a>

        <span flex></span>

        <span flex="5"></span>
        <md-menu ng-if="$ctrl.isAuthenticated()">
            <md-button aria-label="Meetings" class="md-icon-button" ng-click="$ctrl.openMenu($mdMenu, $event)">
                <md-icon><ng-md-icon icon="event" ></ng-md-icon></md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="$ctrl.meetingCreate($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="add" ></ng-md-icon></md-icon>
                        Add new meeting
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button ng-click="$ctrl.meetingsList($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="list" ></ng-md-icon></md-icon>
                        My meetings
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

        <md-menu>
            <md-button aria-label="More" class="md-icon-button" ng-click="$ctrl.openMenu($mdMenu, $event)">
                <md-icon><ng-md-icon icon="account_circle" ></ng-md-icon></md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item ng-if="$ctrl.isAuthenticated()">
                    <md-button>
                        <md-icon md-menu-align-target><ng-md-icon icon="account_circle" ></ng-md-icon></md-icon>
                        {{$ctrl.getCurrentUser()}}
                    </md-button>
                </md-menu-item>
                <md-menu-divider ng-if="$ctrl.isAuthenticated()"></md-menu-divider>
                <md-menu-item ng-if="$ctrl.isAuthenticated()">
                    <md-button ng-click="$ctrl.logout($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="logout" ></ng-md-icon></md-icon>
                        Logout
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="!$ctrl.isAuthenticated()">
                    <md-button ng-click="$ctrl.login($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="login" ></ng-md-icon></md-icon>
                        Login
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="!$ctrl.isAuthenticated()">
                    <md-button ng-click="$ctrl.signup($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="person_add" ></ng-md-icon></md-icon>
                        Signup
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

    </div>
</md-toolbar>
