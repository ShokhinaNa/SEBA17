<span class="md-display-1">{{$ctrl.meeting.name}}</span>
</br>
<span class="md-headline">{{$ctrl.meeting.purpose}}</span>

<div class="form-group">
    <label>Location: {{ $ctrl.meeting.location }}</label>

    <md-button class="md-icon-button" ui-sref="meetingCreate.basic">
        <ng-md-icon icon="edit"></ng-md-icon>
    </md-button>
</div>

<div class="form-group">
    <label>Duration: {{$ctrl.meeting.durationParts.minutes + $ctrl.meeting.durationParts.hours * 60 +
        $ctrl.meeting.durationParts.days * 24 * 60}} min</label>
    <br>
    <label>Date range: {{ $ctrl.meeting.date.startDate | date: 'mediumDate'}} - {{ $ctrl.meeting.date.endDate |
        date: 'mediumDate'}} </label>

    <md-button class="md-icon-button" ui-sref="meetingCreate.slots">
        <ng-md-icon icon="edit"></ng-md-icon>
    </md-button>
</div>

<div class="form-group">
    <label>Participants: </label>
    <md-button class="md-icon-button" ui-sref="meetingCreate.participants">
        <ng-md-icon icon="edit"></ng-md-icon>
    </md-button>
    <md-card>
        <md-list>
            <md-list-item ng-repeat="participant in $ctrl.meeting.participants" class="noright">
                <p>{{ participant.display }}</p>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
</div>

<div id="heroform">
    <div class="form-group" layout="row" layout-align="space-around center" layout-margin="10px">
        <button class="md-raised" style="background-color:#4D5061;color:white" ng-click="$ctrl.cancel()">Cancel</button>
        <button class="md-raised md-primary" type="submit" ng-click="$ctrl.save()">
            <md-tooltip md-direction="top">Create meeting and send invitations to participants</md-tooltip>
            Create
        </button>
    </div>
</div>
