<div class="form-group">
    <label for="meetingTitle">Meeting Title</label>
    <input type="text" class="form-control" name="meetingTitle" ng-model="formData.meetingTitle">
</div>

<div class="form-group">
    <label for="meetingDesc">Meeting Description</label>
    <input type="text" class="form-control" name="meetingDesc" ng-model="formData.meetingDesc">
</div>

<md-button class="md-raised md-primary" type="submit" ng-click="$ctrl.save()">Save</md-button>
<md-button class="md-raised" ng-click="$ctrl.cancel()">Cancel</md-button>
