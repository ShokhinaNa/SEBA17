<div class="form-group text-center">
    <h2>{{ $ctrl.meeting.name }}</h2>
</div>

<div class="form-group text-center">
    {{ $ctrl.meeting.purpose }}
</div>

<div class="form-group">
    <label>Location: {{ $ctrl.meeting.location }}</label>

    <md-button class="md-icon-button" ui-sref="meetingCreate.basic">
        <ng-md-icon icon="edit"></ng-md-icon>
    </md-button>
</div>

<div class="form-group">
    <label>Duration: {{ $ctrl.meeting.duration }}</label>

    <label>Date range: {{ $ctrl.meeting.date.startDate }} -  {{ $ctrl.meeting.date.endDate }} </label>

    <md-button class="md-icon-button" ui-sref="meetingCreate.slots">
        <ng-md-icon icon="edit"></ng-md-icon>
    </md-button>
</div>

<div class="form-group">
    <label>Participants: </label>

    <md-button class="md-icon-button" ui-sref="meetingCreate.party">
        <ng-md-icon icon="edit"></ng-md-icon>
    </md-button>
</div>



<div class="form-group">
    <button class="md-raised size-half" ng-click="$ctrl.cancel()">Cancel</button>
    <button class="md-raised md-primary size-half" type="submit" ng-click="$ctrl.save()">Create</button>
</div>
