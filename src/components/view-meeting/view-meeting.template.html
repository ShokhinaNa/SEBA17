<md-card>
    <md-card-title>
        <md-card-title-text>
            <md-card-actions layout="row" layout-align="end center">

                <md-button class="md-icon-button"aria-label="Delete Item" ng-click="$ctrl.delete()" >
                    <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
                </md-button>
            </md-card-actions>

            <span class="md-headline">{{$ctrl.meeting.name}}</span>
            <span class="md-subhead">{{$ctrl.meeting.purpose}}</span>

        </md-card-title-text>

    </md-card-title>

    <md-card-content>
        <p>{{$ctrl.meeting.duration}}</p>
    </md-card-content>


</md-card>
